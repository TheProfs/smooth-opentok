<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>smooth-opentok demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../smooth-opentok.html">
    <link rel="import" href="../video-stream.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic smooth-opentok demo</h3>
      <demo-snippet>
        <template is="dom-bind">
          <style>
            video-stream {
              width: 150px;
              height: 200px;
            }
          </style>

          <template is="dom-repeat" items="{{streams}}">
            <video-stream stream="{{item}}"></video-stream>
          </template>

          <smooth-opentok
            get-rtc-token-url="http://localhost:3001/credentials/demo-session"
            streams="{{streams}}">
          </smooth-opentok>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
